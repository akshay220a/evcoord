<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		#login-failed{
			position: absolute;
			display: none;
			right: 0;
			font-size: .8em;
			transform: translateY(50px);
		}

	</style>
</head>
<body>
	<img class="wave" src="img/loginpage/wave.png">

	<div class="container">
		<div class="img">
			<img src="img/loginpage/undraw_mobile_login_re_9ntv.svg">
		</div>
		<div class="login-content">
			<form>
				<img src="img/loginpage/undraw_cat_epte.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" id="user" class="input" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" id="pass" class="input" required>
						<p id="login-failed">Username or password is incorrect</p>
            	   </div>
            	</div>

            	<input onclick="login(event)" type="submit" class="btn" value="Login">
				<a href="main.html">GOTO HOME!</a>
            </form>
        </div>
    </div>
	
    <script type="text/javascript" src="js/main.js"></script>
	    <script src="login.js"></script>
</body>
</html>
